<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&O Sector Performance</title>
    <script>
        function fetchData() {
            fetch('https://www.intradayscreener.com/fno-sector-performance') // Replace with actual API if available
            .then(response => response.text())
            .then(data => {
                document.getElementById("data-container").innerHTML = "Live Data: " + data;
            })
            .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchData, 300000); // Refresh every 5 minutes
        window.onload = fetchData; // Fetch data on page load
    </script>
</head>
<body>
    <h1>F&O Sector Performance</h1>
    <p>This page automatically updates every 5 minutes.</p>
    <div id="data-container">Loading data...</div>
</body>
</html>
